<!doctype html>
<html>
<head>
<title>Flickr Search</title>
</head>
<body ng-app>

<input type="text" ng-model="imgFilter" />

<div class="container" ng-controller="PhotoCtrl">
	<li ng-repeat="photo in photos | filter:imgFilter | orderBy:sortOrder">
		<img ng-src="{{photo.url_t}}" />
		<p>{{photo.title}}</p>
	</li>
</div>

  <script src="../components/angular/angular.js"></script>
  <script src="scripts/flickr.js"></script>
</body>
</html>

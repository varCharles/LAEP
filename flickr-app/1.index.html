<!doctype html>
<html>
<head>
<title>Flickr Search</title>
</head>
<body ng-app="flickrApp">


<div class="container" ng-controller="Photos1Ctrl">
<div class="menu">
<input type="text" ng-model="searchtags" />
<button ng-click="searchPhotos()">Go!</button> 
</div>
<div>
<input type="text" ng-model="imgFilter" />
<button ng-click="setThumbSize('thumb')">Small</button>
<button ng-click="setThumbSize('medium')">Medium</button>
</div>
	<li ng-repeat="photo in photos | filter:imgFilter | orderBy:sort_order" ng-switch="thumb_size">
		<img ng-switch-when="thumb" ng-src="{{photo.url_sq}}" />
		<img ng-switch-when="medium" ng-src="{{photo.url_m}}" />
		<p>{{photo.title}}</p>
	</li>
</div>

  <script src="../components/angular/angular.js"></script>
  <script src="scripts/flickr.js"></script>
</body>
</html>

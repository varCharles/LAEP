<div class="menu">
	<div class="container">
		<button ng-click="setPhotoSize('small')">Small</button>
		<button ng-click="setPhotoSize('medium')">Medium</button>
		<button ng-click="setPhotoSize('large')">Large</button> 
	</div>
</div>
<div class="pagebody container" >
	<div class="add-bottom" ng-switch="photo_size">
		<img ng-switch-when="small" ng-src="{{photo.small.source}}" />
		<img ng-switch-when="large" ng-src="{{photo.large.source}}" />
		<img ng-switch-default="medium" ng-src="{{photo.medium.source}}" />
	</div>
	<div>	
		Title: {{photoMeta.title._content}} <br />
		Taken: {{photoMeta.dates.taken}}<br />
		Owner: {{photoMeta.owner.username}}<br />
		Location: {{photoMeta.owner.location}}<br />
	</div>
</div>

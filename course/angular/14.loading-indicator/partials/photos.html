<div class="menu">
	<div class="container">
		<input type="text" ng-model="searchtags" />
		<button ng-click="searchPhotos()">Go!</button> 
	</div>
</div>
<div class="pagebody container">
	<div class="loading" ng-show="loading">Loading</div>

	<div>
	<ul class="photos columns  alpha omega">
		<li ng-repeat="photo in photos" class="columns two alpha omega">
			<a href="#photo/{{photo.id}}">
			<img ng-src="{{photo.url_sq}}"  title="{{photo.title}}" />
		</a>	
		</li>
	</ul>
	</div>
</div>

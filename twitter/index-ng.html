<!doctype html>
<html ng-app="twitter">
<head>
<title>Twitter Feed</title>
<link rel="stylesheet" href="../components/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/app.css">
</head>
<body ng-controller="MainCtrl">
	<div class='container'>
		<div id="twitter-app">

			<h1>Twitter Feed</h1>
			<input id="search-field" placeholder="Search Twitter" autofocus ng-model="query">
			<span class="btn" id="init-search" ng-click="getTweets()"> search </span>
			<div class="row">	
				<div class="span8 offset2" id="tweets-list" ng-repeat="tweet in tweets">
					<div class="tweet">
						<img src="{{tweet.profile_image_url}}" />
						<h1>{{tweet.from_user_name}}<a href="#/user/{{tweet.from_user_id}}" class="from_user"> @{{tweet.from_user}}  </a></h1>
						<p>{{tweet.text}} </p>
					</div>
				</div>	
			</div>
			<div id="user-details"></div>
		</div>

  </div>

<!-- Templates -->

<script type="text/template" id="user-template">
	<div id="panel">
		<div id="user">
		<img src="profile_image_url" />
		<p>from_user_name</p>
		<span class="close">X</span>
	</div>
	</div>
</script>


  <script src="../components/angular/angular.js"></script>
  <script src="scripts/ng/twitter.js"></script>



</body>
</html>
